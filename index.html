<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== REMIX ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Mini portfolio website - Bedimcode</title>
</head>

<body>
    <!--=============== HEADER PROFILE ===============-->
    <header class="profile container">
        <div class="profile__container grid">
            <div class="profile__data">
                <div class="profile__border">
                    <div class="profile__perfil">
                        <img src="assets/img/perfil.png" alt="">
                    </div>
                </div>

                <h2 class="profile__name">Gianell Vusy</h2>
                <h3 class="profile__profession">Web developer</h3>

                <ul class="profile__social">
                    <a href="" class="profile__social-link">
                        <i class="ri-linkedin-line"></i>
                    </a>
                    <a href="" class="profile__social-link">
                        <i class="ri-github-line"></i>
                    </a>
                    <a href="" class="profile__social-link">
                        <i class="ri-mail-send-line"></i> </a>
                </ul>
            </div>

            <div class="profile__info grid">
                <div class="profile__info-group">
                    <h3 class="profile__info-number">7</h3>
                    <p class="profile__info-description">Year of <br> work</p>
                </div>

                <div class="profile__info-group">
                    <h3 class="profile__info-number">+124</h3>
                    <p class="profile__info-description">Complete <br> projects</p>
                </div>

                <div class="profile__info-group">
                    <h3 class="profile__info-number">96</h3>
                    <p class="profile__info-description">Satisfied <br> customers</p>
                </div>
            </div>

            <div class="profile__buttons">
                <a download="" href="assets/pdf/Gianell-Cv.pdf" class="button">
                    Download CV
                    <i class="ri-download-line"></i>
                </a>

                <div class="profile__buttons-small">
                    <a href="" target="_blank" class="button button__small button__gray">
                        <i class="ri-phone-line"></i>
                    </a>
                    <a href="" target="_blank" class="button button__small button__gray">
                        <i class="ri-messenger-line"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
        <section class="filters container">
            <!--=============== FILTERS TABS ===============-->
            <ul class="filters__content">
                <button class="filters__button" data-target="#projects">Projects</button>
                <button class="filters__button" data-target="#skilss">Skills</button>
            </ul>

            <div class="filters__sections">
                <!--=============== PROJECTS ===============-->
                <div class="projects__content grid" data-content id="projects">
                    <article class="projects__card">
                        <img src="assets/img/project1.jpg" alt="" class="projects__img">
                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle"></span>
                                <h3 class="projects__title"></h3>
                                <a href="" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>

                    <article class="projects__card">
                        <img src="assets/img/project2.jpg" alt="" class="projects__img">
                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle"></span>
                                <h3 class="projects__title"></h3>
                                <a href="" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>

                    <article class="projects__card">
                        <img src="assets/img/project3.jpg" alt="" class="projects__img">
                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle"></span>
                                <h3 class="projects__title"></h3>
                                <a href="" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>

                    <article class="projects__card">
                        <img src="assets/img/project4.jpg" alt="" class="projects__img">
                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle"></span>
                                <h3 class="projects__title"></h3>
                                <a href="" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>

                </div>

                <!--=============== SKILLS ===============-->
                <div class="skills__content grid" data-content id="skills">

                </div>

            </div>
        </section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer container">

    </footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>

</html>
